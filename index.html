<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap_grid_system.css">
    <title>Document</title>
</head>
<body>
    <div class="main_container col-lg-5 col-md-5 col-sm-10 col-xs-10">
        <h1 class="heading">LockSmith</h1>
        <input readonly type="text" name="main_input" id="mainInput" class="mainInput">
        <div class="range-container">
        <input type="range" name="password_length" id="passwordLength" min="0" max="64" value="8" step="1">
        <span id="password-length-value">8</span>
    </div>   
    <div class="check_boxes">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <span class="check_label">Numbers </span><input type="checkbox" name="no_number" id="noNumber" checked>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <span class="check_label"> Special Characters </span><input type="checkbox" name="no_special" id="noSpecial" checked>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <span class="check_label">Lower Case </span><input type="checkbox" name="no_lower" id="noLower" checked>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <span class="check_label">Upper Case </span><input type="checkbox" name="no_upper" id="noUpper" checked>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <input type="text" placeholder="do not include these letters ... " name="not_include" id="notInclude" class="notInclude" >
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"> 
                <button name="generate_button" id="generateButton" class="generateButton">generate</button>
            </div>
        </div>
        <div class="footer">desigend by <a href="http://www.github.com/itsdiy0" target="_blank">diy0</a></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
