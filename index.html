<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap_grid_system.css">
    <title>Document</title>
</head>
<body>
    <div class="main_container col-lg-5 col-md-5 col-sm-10 col-xs-10">
    <input readonly type="text" name="main_input" id="mainInput" class="mainInput">
    <div class="range-container">
    <input type="range" name="password_length" id="passwordLength" min="0" max="64" value="8" step="1">
    <span id="password-length-value">8</span>
    
</div>   
    
    
      
    
    
    <div class="check_boxes">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                
                <span class="check_label">Numbers <input type="checkbox" name="no_number" id="noNumber" checked></span>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <span class="check_label"> Special Characters <input type="checkbox" name="no_special" id="noSpecial" checked></span>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <span class="check_label">Lower Case <input type="checkbox" name="no_lower" id="noLower" checked></span>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12">
                <span class="check_label">Upper Case <input type="checkbox" name="no_upper" id="noUpper" checked></span>
            </div>
        </div>
    </div>
        
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
           <input type="text" placeholder="do not include these letters ... " name="not_include" id="notInclude" class="notInclude" >
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12"> 
            <button name="generate_button" id="generateButton" class="generateButton">generate</button>
        </div>
    </div>
   
    
    
    </div>

    <script src="main.js"></script>
</body>
</html>
